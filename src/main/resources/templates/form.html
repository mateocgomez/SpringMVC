<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layaout/layaout :: head"></head>
<body>


	<header th:replace="layaout/layaout :: header"></header>


	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<div th:object="${monitoria}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>


				<form th:action="@{/form}" th:object="${monitoria}" method="post">


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Curso</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Salon</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{salon}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('salon')}" th:errors="*{salon}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Horario</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{horario}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Inicio de clases:</label>
						<div class="col-sm-6">
							<input type="text" placeholder="dd-mm-yyyy" class="form-control" th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-secondary" type="submit" value="Crear curso" />
						</div>
					</div>
					<!-- 			<input type="hidden" th:field="*{id}" /> -->
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layaout/layaout :: footer"></footer>

</body>
</html>
