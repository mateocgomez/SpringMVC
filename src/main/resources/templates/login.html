<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layaout/layaout :: head"></head>
<body>


	<header th:replace="layaout/layaout :: header"></header>

	<div class="container py-4">
		<div class="card border-primary text-center">
			<div class="card-header">Inicia sesion en PAW</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Codigo" autofocus="autofocus"
							required="required" />
					</div>

					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required="required" />
					</div>

					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Ingresar" />
					</div>


				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layaout/layaout :: footer"></footer>

</body>
</html>
