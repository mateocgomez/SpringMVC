<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layaout/layaout :: head"></head>
<body>


	<header th:replace="layaout/layaout :: header"></header>


	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}">
			<div class="card-body">
				<h4 class="card-title">
				<a th:href="@{'/ver/' +${estudiante.monitoria.id}}" class="btn btn-light btn-xs" >&laquo; volver</a>
				</h4>
				<ul class="list-group my-2 " >
				<li class="list-group-item list-group-item-primary" th:text="'Datos de la monitoria'" ></li>
				<li class="list-group-item " th:text="${estudiante.monitoria}" ></li>
				</ul>
				<ul class="list-group" >
				<li class="list-group-item list-group-item-success" th:text="'Datos estudiante'" ></li>
				<li class="list-group-item " th:text="'Estudiante' + ${programa.id}" ></li>
				<li class="list-group-item " th:text="'Codigo:' + ${programa.codigo}" ></li>
				<li class="list-group-item " th:text="'Nombre:' + ${programa.nombre}" ></li>
				</ul>
			</div>
		</div>
	</div>



	<footer th:replace="layaout/layaout :: footer"></footer>
	<script th:replace="estudiante/js/autocomplete_programas :: javascript"></script>

</body>
</html>
