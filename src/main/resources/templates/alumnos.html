<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layaout/layaout :: head"></head>
<body>


	<header th:replace="layaout/layaout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">




				<form th:action="@{/alumnos}" th:object="${programa}" method="post">


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Codigo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{codigo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Promedio</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{promedio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Materia</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{materia}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Creditos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{creditos}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Programa</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{programa}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descuento</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{precio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-secondary" type="submit" value="Crear estudiante" />
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

	

	<footer th:replace="layaout/layaout :: footer"></footer>

</body>
</html>
